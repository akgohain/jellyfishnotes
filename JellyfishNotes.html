<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="Jellyfish.png" />
    <link rel="stylesheet" href="style.css">
    <title>Jellyfish Notes</title>
</head>
<body style="background-color: lightblue;">
    <div id="header">
        <h1>Jellyfish Notes</h1>
    </div>
    <img src="big_jellyifish.png">
    <div style="text-align: center; margin-top: 20px;">
        <h2>Please Enter The Text Here</h2>
        <form action="/action_page.php">
            <input style="width: 600px; height: 200px; font-size: 14pt;" type="text" id="fname" name="fname"><br><br>
             <input type="file" id="tsvFileInput" accept=".tsv" style="display: none;">
             <button id="convert" style="margin-bottom: 20px;">Convert</button>
             <button id="uploadTsvButton" style="margin-bottom: 20px;">Upload TSV File</button>
        </form>
    </div>

    <main>
        <header>
            <div class="container">
                    <div>
                        <button id="show_card_box">Add Card</button>
                        <button id="delete_cards">Delete All Cards</button>
                    </div>
            </div>
        </header>

        <section>
            <div class="container">
                <div id="create_card">
                    <h2>Create Flashcard</h2>
                    <label for="question">Term</label>
                    <textarea id="question" maxlength="280"></textarea>
                    <label for="answer" maxlength="280">Definition</label>
                    <br>
                    <textarea id="answer"></textarea>
                    <div>
                        <button id="save_card">Save</button> <button id="close_card_box">Close</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div id="flashcards"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
