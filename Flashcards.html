<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="Jellyfish.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Jellyfish Notes</title>
</head>
<body>

  <main>
    
    <header>
      <div class="container">
        <div id="header">
          <h1>Jellyfish Notes</h1>
          <div>
            <button id="delete_cards">Clear</button>
          </div>
        </div>
      </div>
    </header>


    <textarea id="notes" placeholder="Enter your class notes here"></textarea>
    <button id="test_button">test</button>
    <div id="result"></div>


    <section>
      <div class="container">
        <div id="create_card">
          <h2>Create Flashcard</h2>
          <label for="question">Term</label>
          <textarea id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">Definition</label>
          <br>
          <textarea id="answer"></textarea>
          <div>
            <button id="save_card">Save</button> <button id="close_card_box">Close</button>
          </div>
        </div>
      </div>
    </section>
    <div id=>
      <label for="file_input">Upload TSV File:</label>
      <input type="file" id="file_input" accept=".tsv">
      <button id="upload_tsv">Upload</button>
    </div>
    <section>
      <div class="container">
        <div id="flashcards"></div>
      </div>
    </section>

  </main>
  
  <script src="flashcard.js"></script>
</body>
</html>
